<div class="ngdialog-message">
    <h2>Register</h2>
    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
    <!--novalidate disables default html5 validation so we can do our own-->
    <form name="form" ng-submit="register()" role="form" novalidate> 
        <div class="form-group" ng-class="{ 'has-error': form.username.$invalid && !form.username.$pristine }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required ng-minlength="6" ng-maxlength="12"/>
            <span ng-show="form.username.$error.required && !form.username.$pristine" class="help-block">*Required</span>
            <span ng-show="form.username.$error.minlength" class="help-block">Username is too short</span>
            <span ng-show="form.username.$error.maxlength" class="help-block">Username is too long</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$invalid && !form.username.$pristine }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required ng-minlength="6" ng-maxlength="12"/>
            <span ng-show="form.password.$error.required && !form.password.$pristine" class="help-block">*Required</span>
            <span ng-show="form.password.$error.minlength" class="help-block">Password is too short</span>
            <span ng-show="form.password.$error.maxlength" class="help-block">Password is too long</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.confirmPassword.$invalid && !form.confirmPassword.$pristine }">
            <label for="confirmPassword">Confirm Password</label>
            <!-- no idea why, but have to use compare-to as the directive even though we named it compareTo... -->
            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" ng-model="user.confirmPassword" required equal="{{user.password}}"/>
            <span ng-show="form.confirmPassword.$error.equal && !form.confirmPassword.$pristine" class="help-block">Password does not match above</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$invalid && !form.firstName.$pristine }">
            <label for="firstName">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="user.firstName" required/>
            <span ng-show="form.firstName.$error.required && !form.firstName.$pristine" class="help-block">*Required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$invalid && !form.lastName.$pristine }">
            <label for="lastName">Last name</label>
            <input type="text" name="lastName" id="lastName" class="form-control" ng-model="user.lastName" required />
            <span ng-show="form.lastName.$error.required && !form.lastName.$pristine" class="help-block">*Required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.email.$invalid && !form.email.$pristine }">
            <label for="username">Email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="user.email" required />
            <span ng-show="form.email.$invalid && !form.email.$pristine " class="help-block">Please enter valid email</span>
            <span ng-show="form.email.$error.required && !form.email.$pristine" class="help-block">*Required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Register</button>
            <img ng-if="dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

        </div>
    </form>
